<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meninas Super Poderosas</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init('YOUR_PUBLIC_KEY');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                this.contact_number.value = Math.random() * 100000 | 0;
                emailjs.sendForm('contact_service', 'contact_form', this)
                    .then(function() {
                        console.log('SUCCESS!');
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>

<body>
    <nav>
        <div class="container">
            <h1>
                <a href="index.html">
                    <img src="img/logo.svg" alt="Logo" width="100" height="100">
                </a>
            </h1>
            <ul>
                <li><a href="index.html">INÍCIO</a></li>
                <li><a href="serviços.html">SERVIÇOS</a></li>
                <li><a href="contato.html">CONTATO</a></li>
                <li><a href="produtos.html">PRODUTOS</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <div class="container clearfix">
            <img src="img/meninas superpoderosas.jpg" alt="Meninas Superpoderosas">
        </div>
    </header>

    <main>
        <div class="container clearfix">
            <div class="col-12">
                <form>
                    <label for="nome">Informe seu nome</label>
                    <input type="text" name="nome" id="nome"
                        placeholder="Nome" required>

                    <label for="email">Informe seu E-mail</label>  
                    <input type="email" name="email" id="email"
                        placeholder="Informe seu E-mail" required="true">
                        
                    <label>Informe sua Turma</label>
                    <div class="form-group">
                        <input type="radio" name="turma" id="turma_1A" value="1A" checked>
                        <label for="turma_1A">1A</label>
                        <input type="radio" name="turma" id="turma_1B"
                            value="1B">
                            <label for="turma_1B">1B</label>                   
                    </div>    

                    <label for="nome">Motivo</label>
                    <select name="motivo" id="motivo" required>
                        <option value="">Selecione o Motivo</option>
                        <option value="duvida">Dúvida</option>
                        <option value="sugestao">Sugestão</option>
                        <option value="problema">Relatar Problema</option>
                        <option value="outro">Outro</option>
                    </select>
                    
                    <label for="mensagem">Informe sua Mensagem</label>
                    <textarea name="mensagem" id="mensagem" rows="5"></textarea>

                    <button type="submit">
                        Enviar
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>Instituto Federal de Educação Ciência e Tecnologia Catarinense</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
